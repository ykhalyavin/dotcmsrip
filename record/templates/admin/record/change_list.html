{% extends "admin/change_list.html" %}

{% block result_list %}

        <p class="paginator" style="border-top: 0;">
            <input type="submit" value="{% trans 'Save' %}" class="default" name="_save" />
        </p>
    {% endif %}

    {{ block.super }}
{% endblock %}
